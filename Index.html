<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>jQuery Quuestion 1 to 5</h1>

    <!-- 1. jquery Validation -->
    <h2>Form with Validation</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required minlength="3" /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <button type="submit">Submit</button>
    </form>

    <!-- 2.  state city dropdown -->
    <h2>Select State and City</h2>
    <form>
      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="">Select a state</option>
        <option value="gujrat">Gujrat</option>
        <option value="rajesthan">Rajeshthan</option>
        <option value="up">UP</option></select
      ><br />
      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="">Select a city</option>
      </select>
    </form>

    <!-- 3. Toggle Div Visibility -->
    <h2>Toggle Div Visibility</h2>
    <div class="brd">
      <button id="toggleBtn">Toggle Div</button>
      <div id="myDiv">This is a toggled div!</div>
    </div>
    <!-- 4. jQuery Image Slider -->
    <h2>Image Slider</h2>
    <div class="brd">
      <center>
        <div id="slider">
          <img src="img1.jpg" alt="Image 1" />
          <img src="img2.jpg" alt="Image 2" />
          <img src="img3.jpg" alt="Image 3" />
        </div>
      </center>
      <div class="slider-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <!-- 5. Simple Client-Side Validation -->
    <h2>Client-Side Validation</h2>
    <form id="validationForm">
      <label for="textInput">Enter Text:</label>
      <input type="text" id="textInput" name="textInput" />
      <span id="error-message" class="error"></span><br />
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
