<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>API Data Fetching and Searching Auto Suggestions</h2>
        </div>
        
        <div class="content">
            <div class="searchPlate">
                <input type="search" name="searchProduct" id="search" placeholder="Search by name..." onkeyup="filterData()">
            </div>
            <div id="searchResult" class="suggestions-container"></div>
            <div id="dataWraper">
                <table class="data-container">
                    <thead>
                        <tr id="fields">
                            <td>Id</td>
                            <td>Name</td>
                            <td>City</td>
                            <td>Course</td>
                            <td>Roll No</td>
                        </tr>
                    </thead>
                    <tbody id="apiData">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
